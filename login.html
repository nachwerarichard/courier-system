<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - CourierSys</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
        <div class="p-8">
            <div class="flex flex-col items-center mb-8">
                <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center text-white text-3xl font-bold mb-4">C</div>
                <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tight">Staff Login</h2>
                <p class="text-slate-500 text-sm">Secure Access for Mbale & Kampala Stations</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email Address</label>
                    <input type="email" id="email" required class="w-full border-2 border-slate-100 rounded-lg p-3 outline-blue-500 transition-all focus:border-blue-200">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                    <input type="password" id="password" required class="w-full border-2 border-slate-100 rounded-lg p-3 outline-blue-500 transition-all focus:border-blue-200">
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg shadow-lg shadow-blue-200 transition-all transform active:scale-[0.98]">
                    IDENTIFY STATION & LOGIN
                </button>
            </form>
        </div>
        <div class="bg-slate-50 p-4 text-center border-t border-slate-100">
            <p class="text-[10px] text-slate-400 font-bold uppercase">System version 2.1.0 (LTS)</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Mock station identification logic based on login
            const station = document.getElementById('email').value.includes('kampala') ? 'Kampala' : 'Mbale';
            localStorage.setItem('staffStation', station);
            localStorage.setItem('staffName', 'Musa Okello'); // Mock name
            localStorage.setItem('staffRole', 'clerk');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
