<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Parcel - Courier System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 p-2 md:p-8">
    <div class="max-w-5xl mx-auto mb-4 flex justify-between items-center bg-white p-4 rounded-xl shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-blue-100 p-2 rounded-full"><i class="fa-solid fa-user text-blue-600"></i></div>
            <div>
                <p id="userNameDisplay" class="text-sm font-bold text-slate-700">Loading...</p>
                <p id="userStationDisplay" class="text-[10px] text-slate-500 uppercase tracking-tight"></p>
            </div>
        </div>
        <button onclick="handleLogout()" class="text-xs font-bold text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg transition">
            <i class="fa-solid fa-right-from-bracket mr-1"></i> Logout
        </button>
    </div>

    <div id="update-container" class="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="p-6 border-b bg-blue-600 text-white flex justify-between items-center">
            <div>
                <h3 class="text-xl font-bold uppercase">Update Parcel Details</h3>
                <p id="tracking-display" class="text-sm opacity-80">Loading tracking info...</p>
            </div>
            <i class="fa-solid fa-truck-fast text-3xl opacity-50"></i>
        </div>

        <form id="updateParcelForm" class="p-6">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-1 space-y-6 border-r border-slate-100 pr-6">
                    <div class="space-y-3">
                        <label class="text-[10px] font-bold text-blue-600 uppercase tracking-widest flex items-center gap-2">
                            <i class="fa-solid fa-circle-user"></i> Sender Details
                        </label>
                        <input type="text" id="senderName" class="w-full border border-slate-200 p-3 rounded-lg text-sm bg-slate-50" readonly>
                        <input type="text" id="origin" class="w-full border border-slate-200 p-3 rounded-lg text-sm bg-slate-50" readonly>
                    </div>

                    <div class="space-y-3 pt-4 border-t border-slate-50">
                        <label class="text-[10px] font-bold text-orange-600 uppercase tracking-widest flex items-center gap-2">
                            <i class="fa-solid fa-truck-ramp-box"></i> Receiver Details
                        </label>
                        <input type="text" id="receiverName" class="w-full border border-slate-200 p-3 rounded-lg text-sm">
                        <input type="text" id="receiverPhone" class="w-full border border-slate-200 p-3 rounded-lg text-sm">
                    </div>
                </div>

                <div class="lg:col-span-2 space-y-6">
                    <div id="parcelListContainer" class="p-4 bg-slate-50 rounded-xl space-y-2"></div>
                    
                    <div class="bg-slate-900 text-white p-6 rounded-xl shadow-inner">
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="text-[9px] text-slate-400">Total</label>
                                <input type="text" id="totalAmount" class="bg-slate-800 w-full p-2.5 rounded-lg text-xs" readonly>
                            </div>
                            <div>
                                <label class="text-[9px] text-slate-400">Paid</label>
                                <input type="number" id="amountPaid" class="bg-slate-800 w-full p-2.5 rounded-lg text-xs">
                            </div>
                            <div>
                                <label class="text-[9px] text-slate-400">Balance</label>
                                <input type="text" id="balance" class="bg-slate-800 w-full p-2.5 rounded-lg text-xs" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col md:flex-row justify-end gap-4 mt-8 pt-6 border-t border-slate-100">
                <div class="flex flex-col">
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1">Update Delivery Status</label>
                    <select id="status" class="px-4 py-3 border-2 border-blue-500 rounded-xl font-bold text-blue-600 outline-none">
                        <option value="At Dispatch">At Dispatch</option>
                        <option value="In Transit">In Transit</option>
                        <option value="Partially received">Partially Received</option>
                        <option value="Ready for Pickup">Ready for Pickup</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                </div>
                
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-12 py-3 rounded-xl font-bold shadow-lg transition-all self-end">
                    <i class="fa-solid fa-cloud-arrow-up mr-2"></i> Confirm Changes
                </button>
            </div>
        </form>
    </div>

    <script>
        const API_URL = "https://patrinahhotelmgtsys.onrender.com";
        const urlParams = new URLSearchParams(window.location.search);
        const parcelId = urlParams.get('id');
        let currentUser = null;

        // AUTH GUARD: Check if user is logged in
        function checkAuth() {
    const session = localStorage.getItem('courier_user');
    
    if (!session) {
        console.error("Auth Failed: No 'courier_user' found in localStorage");
        // Only redirect if we are NOT already on the login page
        if (!window.location.pathname.includes('login.html')) {
            window.location.href = "login.html"; 
        }
        return;
    }

    try {
        currentUser = JSON.parse(session);
        document.getElementById('userNameDisplay').innerText = currentUser.full_name || "User";
        document.getElementById('userStationDisplay').innerText = "Station: " + (currentUser.station || "N/A");
    } catch (e) {
        console.error("Auth Failed: JSON parsing error", e);
        localStorage.removeItem('courier_user');
        window.location.href = "login.html";
    }
}
        function handleLogout() {
            localStorage.removeItem('courier_user');
            window.location.href = "login.html";
        }

        async function loadParcelData() {
            if (!parcelId) return;
            try {
                const response = await fetch(`${API_URL}/api/parcels/${parcelId}`);
                const parcel = await response.json();
                if (response.ok) {
                    document.getElementById('tracking-display').innerText = "Waybill: " + parcel.tracking_number;
                    document.getElementById('senderName').value = parcel.sender_name || '';
                    document.getElementById('origin').value = parcel.origin || '';
                    document.getElementById('receiverName').value = parcel.receiver_name || '';
                    document.getElementById('receiverPhone').value = parcel.receiver_phone || '';
                    document.getElementById('totalAmount').value = parcel.financials.total_amount;
                    document.getElementById('amountPaid').value = parcel.financials.amount_paid;
                    document.getElementById('balance').value = parcel.financials.balance;
                    document.getElementById('status').value = parcel.status;
                    
                    // Render items
                    const container = document.getElementById('parcelListContainer');
                    container.innerHTML = (parcel.items || []).map(item => `
                        <div class="flex justify-between p-2 bg-white rounded border border-slate-100 text-xs">
                            <span>${item.description} (x${item.quantity})</span>
                            <span class="font-bold">UGX ${item.subtotal.toLocaleString()}</span>
                        </div>
                    `).join('');
                }
            } catch (err) { console.error(err); }
        }

        document.getElementById('updateParcelForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const updatedData = {
                receiver_name: document.getElementById('receiverName').value,
                receiver_phone: document.getElementById('receiverPhone').value,
                "financials.amount_paid": Number(document.getElementById('amountPaid').value),
                status: document.getElementById('status').value,
                // AUTH DATA FOR TRACKING
                last_station: currentUser.station,
                recorded_by: currentUser.full_name,
                last_updated_at: new Date()
            };

            try {
                const response = await fetch(`${API_URL}/api/parcels/${parcelId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedData)
                });
                if (response.ok) {
                    alert("âœ… Parcel Updated Successfully!");
                    window.location.href = "dashboard.html"; // Go back to table
                }
            } catch (err) { alert("Server Error"); }
        });

        window.onload = () => {
            checkAuth();
            loadParcelData();
        };
    </script>
</body>
</html>
